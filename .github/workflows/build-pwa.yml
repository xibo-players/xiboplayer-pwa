name: Build PWA

on:
  push:
    branches: [deploy]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    name: Build PWA dist
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm run build

      - name: Create tarball
        run: tar -czf xiboplayer-pwa-dist.tar.gz -C dist .

      - uses: actions/upload-artifact@v4
        with:
          name: pwa-dist
          path: xiboplayer-pwa-dist.tar.gz
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: pwa-dist

      - uses: softprops/action-gh-release@v2
        with:
          name: "PWA Player ${{ github.ref_name }}"
          files: xiboplayer-pwa-dist.tar.gz
          draft: false
          prerelease: false
